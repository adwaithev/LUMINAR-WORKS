<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countries</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="conatiner">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"><input type="text" class="form-control" placeholder="enter country name" id="country">
                <button class="btn btn-dark" onclick="fetchCountry()">fetch data</button>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="result"></div>
            <div class="col-4"></div>
        </div>
</body>


<script>

    function populate(country) {
let name=country[0].name

let capital=country[0].capital

let population=country[0].population

let flag=country[0].flag
let currency=country[0].currencies[0].name
let symbol=country[0].currencies[0].symbol
let html_data=`<div class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Country Name:${name}</h5>
   
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Capital:${capital}</li>
    <li class="list-group-item">Population:${population}</li>
    <li class="list-group-item">Currency:${currency}</li>
    <li class="list-group-item">Currency Symbol:${symbol}</li>
  </ul>
  
</div>`
result.innerHTML=html_data;
    }
    function fetchCountry() {
        let country_name = country.value;
        let url = `https://restcountries.eu/rest/v2/name/${country_name}?fullText=true`
        fetch(url).then(res => res.json()).then(data => populate(data))

    }
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get todos</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<script>


    function populate(todos) {
        let html_data = "";
        for (let todo of todos) {
            html_data += `<tr><td>${todo.userId}</td><td>${todo.id}</td><td>${todo.title}</td><td>${todo.completed}</td></tr>`
        }
        result.innerHTML = html_data;
    }

    function fetchAllTodos() {
        fetch("https://jsonplaceholder.typicode.com/todos").then(result=> result.json()).then(data =>populate(data))
    }
</script>


<body>
    <div  class="container" style="margin-top: 100px;">
        <button class="btn btn-dark " style="margin-bottom: 50px;" onclick="fetchAllTodos()">All Todos</button>
        <table class="table table-dark table-striped" >
            <tr>
                <td>user id</td>
                <td>id</td>
                <td>title</td>
                <td>completed</td>
            </tr>
            <tbody id="result">

            </tbody>
        </table>

    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="home_style.css">
  <script src="https://kit.fontawesome.com/c78f4343ce.js" crossorigin="anonymous"></script>

</head>

<body> 
 
  <!--navbar starts-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i style="color: blue;"class="fas fa-2x fa-university"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav  mb-2 mb-lg-0">
          <li class="nav-item " style="margin-left: 1%;">
            <button class="btn" >HOME</button>
          </li>
          <li class="nav-item ">
            <button class="btn ">LOAN</button>
          </li>
          <li class="nav-item">
            <button class="btn ">SERVICES</button>
          </li>
          <li class="nav-item"> 
            <button class="btn " onclick="displayBalance()">BALANCE ENQUIRY</button>
          </li>
          <!--modal button starts-->
          <li class="nav-item">
            <button class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"> FUND TRANSFER</button>
          </li>
          <!--modal button ends!-->
          <li>
            <h2 style="margin-left: 50px ;margin-right: 50px ;" id="profile"></h2>
          </li>
          <li>
            <button type="button" class="btn btn-primary navbtn" onclick="logout()"> Logout</button>
          </li>
        </ul>
          
        
      </div>
    </div>
  </nav>
<!--navbar ends-->


  <!--modal begins-->
  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">transfer fund</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mt-2"><input type="text" class="form-control" id="to_acc" placeholder="to account number"></div>
          <div class="mt-2"><input type="text" class="form-control" id="conf_acc" placeholder="confirm account number">
          </div>
          <div class="mt-2"><input type="text" class="form-control" id="amnt" placeholder="amount"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick=" fundTransfer()">Proceed</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal ends-->



  

</body>
<script src="script.js"></script>

</html>

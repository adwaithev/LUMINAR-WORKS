<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get users</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<script>

function populate(users){
    let html_data="";
    for(let user of users){
        html_data+=`<tr><td>${user.id}</td><td>${user.name}</td><td>${user.username}</td><td>${user.email}</td></tr>`
    }
    result.innerHTML=html_data;
}


    function fetchAllUsers(){
        fetch("https://jsonplaceholder.typicode.com/users").then(res=>res.json()).then(data=>populate(data));
    }

</script>



<body>

   <div class="container" style="margin-top: 100px;" >
        <button class="btn btn-primary mb-5" onclick="fetchAllUsers()">Get users</button>
        <table>
            <table class="table table-success table-striped">
               <tr>
                    <th>user id</th>
                    <th>name</th>
                    <th>user name</th>
                    <th>email</th>
               </tr>
               <tbody id="result">
                   
               </tbody>
              </table>
        </table>
   </div>
</body>
</html>
